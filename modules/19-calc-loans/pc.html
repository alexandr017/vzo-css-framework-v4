<div class="container">
    <div class="loan-overpayment-calc border-radius shadow">
        <div class="h2">Рассчитать переплату</div>
        <div class="loan-overpayment-calc-body">
            <div class="loan-overpayment-calc-el">
                <div class="l-overpayment-calc-title">Сумма займа</div>
                <input type="text" class="overpayment-num-input" id="lNumSumInput" step="500" min="1000" max="100000" value="15000" oninput="lRangeSumInput.value=value">
                <input type="range" class="overpayment-range-input" id="lRangeSumInput" step="500" min="1000" max="100000" value="15000" oninput="lNumSumInput.value=value">
            </div>
            <div class="loan-overpayment-calc-el">
                <div class="l-overpayment-calc-title">Срок в днях</div>
                <input type="text" class="overpayment-num-input" id="lPeriodNumInput" step="1" min="1" max="365" value="7" oninput="lPeriodRangeInput.value=value">
                <input type="range" class="overpayment-range-input" step="1" min="1" max="365" value="7" id="lPeriodRangeInput" oninput="lPeriodNumInput.value=value">
            </div>
            <div class="loan-overpayment-calc-el">
                <div class="l-overpayment-calc-title">Ставка в день, %</div>
                <input type="text" class="overpayment-num-input" id="lPercentNumInput" step="0.1" min="0" max="1" value="0.5" oninput="lPercentRangeInput.value=value">
                <input type="range" class="overpayment-range-input" step="0.1" min="0" max="1" value="0.5" id="lPercentRangeInput" oninput="lPercentNumInput.value=value">
            </div>
        </div>
        <div class="loan-overpayment-calc-down-block">
            <div class="loan-overpayment-btn-wrap">
                <button class="btn btn-dark" onclick="calculate();">Рассчитать</button>
            </div>
            <div class="loan-overpayment-result">
                Переплата: <span class="l-result" id="total">0</span><span class="l-currency">₽</span>
            </div>
        </div>
    </div>
</div>
