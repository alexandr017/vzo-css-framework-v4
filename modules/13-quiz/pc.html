<div class="container">
<div class="quiz-block flex">
    <div class="quiz-part-block">
        <span class="gray-label">Сумма займа</span>
        <input  id="test" type="text" value="25000" class="quiz-num-value inputQuizNum" min="2000" max="200000" step="500">
        <div class="inputQuizNumValue"></div>
        <input type="range" class="quiz-range-value inputQuizRangeSum" min="2000" max="200000" step="500" value="15000">
    </div>
    <div class="quiz-part-block">
        <span class="gray-label">Срок в днях</span>
        <input type="text" value="100" class="quiz-num-value quiz-num-value-date inputQuizDays" min="10" max="1095" step="1">
        <div class="inputQuizDaysValue"></div>
        <input type="range" class="quiz-range-value quiz-range-value-date inputQuizRangeDays" min="10" max="1095" step="1" value="100">
    </div>
    <button class="btn btn-light search-by-quiz-btn">Найти</button>
</div>
</div>
