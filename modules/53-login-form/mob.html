<div class="content" style="width: 300px">
    <div class="user-guest-form-block">
        <div class="user-guest-form-title h2">Вход в личный кабинет</div>
        <form action="" class="user-guest-form">
            <div class="user-guest-form-item-all">
                <input type="email" placeholder="E-mail" class="user-guest-form-inp err-msg-block" id="user-guest-email">
                <div class="user-guest-form-item-all">
                    <input type="password" placeholder="Пароль" class="user-guest-form-inp" id="user-guest-pass">
                    <span class="show-pass"></span>
                </div>
                <div class="user-guest-form-item-all">
                    <label for="remember-me" class="remember-me-label">
                        <span class="remember-me-btns">
                        <input name="remember" type="checkbox" id="remember-me">
                        <svg class="checked-checkmark" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="5" fill="#222735"/>
                            <path d="M13 6L7.5 11L5 8.72727" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </span>
                        <span>Запомнить меня</span>
                    </label>
                </div>
            </div>
            <button class="btn btn-cnv user-guest-form-btn" type="submit">Войти</button>
        </form>
        <div class="account-exist-and-log-block">
            <a href="#" rel="nofollow" class="account-exist">Восстановить пароль</a>
            <a href="#" rel="nofollow" class="log-link">Зарегистрироваться</a>
        </div>
    </div>
</div>
