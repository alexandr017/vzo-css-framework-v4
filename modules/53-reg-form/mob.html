                <input type="text" placeholder="Фамилия*" class="user-guest-form-inp" id="user-guest-surname">
                <input type="email" placeholder="E-mail" class="user-guest-form-inp err-msg-block" id="user-guest-email">
                <input type="password" placeholder="Пароль" class="user-guest-form-inp" id="user-guest-pass">
                <div class="captcha"><input type="checkbox"> <span>Я не робот</span></div>
            </div>
            <button class="btn btn-cnv user-guest-form-btn" type="submit">Зарегистрироваться</button>
        </form>
