<div class="container">
    <div data-modal="modal-services">click for open</div>
</div>
{{105-services-form-block}}
<div class="modal-block modal-services-call-back" id="modal-services">
    <div class="modal-container border-radius-2">
        <div class="modal-content">
            <button class="modal-close modal-exit">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                    <rect width="1.93451" height="18.7535" rx="0.872229" transform="matrix(0.710426 -0.703772 0.70577 0.708441 0 1.36133)" fill="black"/>
                    <rect width="1.9345" height="18.7538" rx="0.872229" transform="matrix(0.708106 0.706106 -0.708106 0.706106 13.2793 0.00146484)" fill="black"/>
                </svg>
            </button>
            <div class="modal__title h2">Заказать обратный звонок</div>
            <div class="modal-block-container">
                <div class="modal__description dark-grey">Воспользуйтесь бесплатной консультацией специалиста ВЗО. Перезвоним в ближайшее время </div>
                <div class="modal-form">
                    <form action="">
                        <input type="text" class="background border-radius-3 services-input" placeholder="Фамилия, имя*">
                        <input type="tel" class="background border-radius-3 services-input" placeholder="Телефон*">
                        <textarea name="" class="background border-radius-3" placeholder="Кратко опишите вашу ситуацию"></textarea>
                        <button type="submit" class="btn btn-dark">Отправить</button>
                        <div class="services-confirm dark-grey">
                            Нажимая на кнопку, я соглашаюсь на <a href="#">обработку персональных данных</a> и с <a href="#">правилами пользования сервиса</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
