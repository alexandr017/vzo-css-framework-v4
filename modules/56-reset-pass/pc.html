        <div class="shadow border-radius user-guest-form-text-block">
            <div class="user-guest-form-title h3">Восстановление пароля</div>
            <p class="reset-pass-text">Сброс пароля для пользователя ivanov@mail.ru</p>
            <form action="">
                <div class="user-guest-form-item-all">
                    <label class="user-guest-label" for="user-guest-new-pass"> Новый пароль</label>
                    <input placeholder="ivanovpassword123" type="password" class="user-guest-form-inp" id="user-guest-new-pass">

                    <span class="show-pass"></span>

                <div class="user-guest-form-item-all">

                    <span class="show-pass"></span>
                    <span class="passwords-matches"></span>
                    <div class="err-msg-red reset-pass-error">Пароли отличаются. Введите пароль заново</div>

                <button class="btn btn-success user-guest-form-btn" type="submit">Сбросить пароль</button>

        </div>
