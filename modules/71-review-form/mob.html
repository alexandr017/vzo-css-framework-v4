<div class="review-f" id="review-f">
    <div class="h2 text-center">Напишите отзыв о компании</div>
    <div class="rating">
        [rating]
    </div>
    <div class="review-f-bl" id="review-f-bl">
        <div class="review-form" id="review-form">
            <form id="form-1" class="form-1 border-radius-2">
                <input type="text" id="name" class="review-form-style" placeholder="Имя">
                <textarea type="text" id="plus" class="review-form-style content-area" placeholder="Плюсы"></textarea>
                <textarea type="text" id="minus" class="review-form-style content-area" placeholder="Минусы"></textarea>
                <textarea placeholder="Комментарии" id="content" class="review-form-style content-area"></textarea>
                <div class="r-btn-wrap flex">
                    <button type="submit" class="btn btn-light">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
