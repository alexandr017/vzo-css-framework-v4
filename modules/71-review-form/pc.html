<div class="container">
    <div class="review-f" id="review-f">
        <div class="h2 text-center">Оставить отзыв о компании</div>
        <div class="rating">
            [rating]
        </div>
        <div class="review-f-bl" id="review-f-bl">
            <div class="review-form" id="review-form">
                <form action="#" method="" id="form-1">
                    <input type="text" id="name" class="review-form-style" placeholder="Имя">
                    <input type="text" id="plus" class="review-form-style" placeholder="Плюсы">
                    <input type="text" id="minus" class="review-form-style" placeholder="Минусы">
                    <textarea placeholder="Комментарии" id="content" class="review-form-style"></textarea>
                    <div class="r-btn-wrap">
                        <a href="#" class="btn btn-light">Отправить</a>
                    </div>
                </form>
            </div>
            <div class="info shadow">
                <p>
                    Для подачи жалобы поставьте одну звезду и опишите проблему в комментариях.
                    Официальный представитель рассмотрит ее и пришлет вам ответ. Чтобы получить уведомление об ответе
                    комании войдите <a href="#">в личный кабинет</a>
                </p>
            </div>
        </div>
    </div>

</div>
