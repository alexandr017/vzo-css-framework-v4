<div class="container">
    <div class="review-f" id="review-f">
        <div class="h2 text-center">Напишите ваш отзыв</div>
        <div class="rating">
            [rating]
        </div>
        <div class="review-f-bl" id="review-f-bl">
            <div class="review-form" id="review-form">
                <form id="form-1" class="form-1 border-radius-2">
                    <input type="text" id="name" class="review-form-style" placeholder="Имя">
                    <input type="text" id="plus" class="review-form-style" placeholder="Плюсы">
                    <input type="text" id="minus" class="review-form-style" placeholder="Минусы">
                    <textarea placeholder="Комментарии" id="content" class="review-form-style"></textarea>
                    <div class="r-btn-wrap flex">
                        <button type="submit" class="btn btn-light-3">Отправить</button>
                    </div>
                </form>
            </div>
            <div class="info shadow-1">
                Для подачи жалобы поставьте одну звезду и опишите проблему в комментариях. Официальный представитель
                рассмотрит ее и пришлет вам ответ. Чтобы получить уведомление об ответе компании войдите
                <a href="#">в личный кабинет</a>
            </div>
        </div>
    </div>
</div>
